<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	{% load static %}
	<link rel="stylesheet" href="{% static 'home.css' %}">
	<title>Chatbox</title>
</head>
<body>

	<div class="chatbox-wrapper">
		<div class="chatbox-toggle">
			<i class='bx bx-message-dots'></i>
		</div>
		<div class="chatbox-message-wrapper">
			<div class="chatbox-message-header">
				<div class="chatbox-message-profile">
					<img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="" class="chatbox-message-image">
					<div>
						<h4 class="chatbox-message-name">Jonathan Doe</h4>
						<p class="chatbox-message-status">online</p>
					</div>
				</div>
				<div class="chatbox-message-dropdown">
					<i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'></i>
					<ul class="chatbox-message-dropdown-menu">
						<li>
							<a href="#">Search</a>
						</li>
						<li>
							<a href="#">Report</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="chatbox-message-content">
				<h4 class="chatbox-message-no-message">You don't have message yet!</h4>
			</div>
			<div class="chatbox-message-bottom">
				<form action="."  method="POST" class="chatbox-message-form">
                    {% csrf_token %}
                    <input rows="1" class="chatbox-message-input" placeholder="Type message..." required type="text" autofocus="autofocus" name="prompt" value="{{ prompt }}" id="">
					<button class="btn btn-success fw-bold" type="submit">
                        GENARATE
                   </button>
				</form>
			</div>

			<pre>
				{{ formatted_response}}
			</pre>
		</div>
	</div>
	

	<script src="{% static 'home.js' %}"></script>
</body>
</html>
